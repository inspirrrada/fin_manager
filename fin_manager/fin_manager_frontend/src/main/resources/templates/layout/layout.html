<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <style>
        body {
            background: #F8F9FA;
        }
        .logo-span {
            padding-right: 15px;
            color: #006FBF;
            text-transform: uppercase;
        }
        .col-navbar {
            height: 0;
        }
    </style>
    <title></title>
</head>
<body>

<div class="container-fluid p-0 vh-100 bg-image"
style="background-image: url('/images/intro-bg.jpg');
height: 100vh">
    <div class="row justify-content-center align-items-stretch h-100">
        <div class="col-10 align-items-start col-navbar">
            <nav class="navbar navbar-logo">
                    <a class="navbar-brand" th:href="@{'/index'}">
                        <img src="/images/logo.png" th:src="@{/images/logo.png}" alt="logo" width="250">
                    </a>
                <span class="navbar-text logo-span fs-3 text-blue">
        Your personal finance manager   </span>
            </nav>

        </div>

        <div class="col-10 align-items-center">
            <section class="section-body" layout:fragment="content"></section>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossOrigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossOrigin="anonymous">
</script>
</body>
</html>
